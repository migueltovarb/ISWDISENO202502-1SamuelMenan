# Configuración del servidor
server.port=8080
spring.application.name=crud-vehiculos

# Configuración de MongoDB
spring.data.mongodb.host=localhost
spring.data.mongodb.port=27017
spring.data.mongodb.database=vehiculos_db
# Descomenta y configura si necesitas autenticación
# spring.data.mongodb.username=tu_usuario
# spring.data.mongodb.password=tu_contraseña
# spring.data.mongodb.authentication-database=admin

# Configuración de logging
logging.level.root=INFO
logging.level.com.vehiculos=DEBUG
logging.level.org.springframework.data.mongodb=DEBUG

# Configuración de desarrollo
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

# Configuración de Jackson para fechas
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=America/Mexico_City